services:
  mongo:
    image: mongo:7.0
    container_name: p5_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: p5_app
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://mongo:27017
    volumes:
      - ./:/app
    working_dir: /app

volumes:
  mongo-data:
